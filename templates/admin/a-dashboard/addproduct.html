{% block content %}
<div class="products">
  <h1>
    Add Product
  </h1>
  <form action="{{ url_for('addproduct') }}" method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <div class="form-group-half">
        <label for="name">
          Name
        </label>
        <input id="name" name="name" type="text" />
      </div>
      <div class="form-group-half">
        <label for="price">
          Price
        </label>
        <input id="price" name="price" type="text" />
      </div>
    </div>

    <div class="form-group">
      <div class="form-group-half">
        <label for="cost_price">Cost Price</label>
        <input id="cost_price" name="cost_price" type="text" />
      </div>
    </div>


    <div class="form-group">
      <div class="form-group-half">
        <label for="vendor">Vendor</label>
        <select id="vendor" name="vendor">
          <option disabled selected>-- select any option --</option>

          {% for vendor in vendors %}
          <option value="{{ vendor.vendor_id }}" {% if vendor.vendor_id == selected_vendor_id %}selected{% endif %}>
            {{ vendor.name }}
          </option>
          
          {% endfor %}
        </select>
      </div>
      <div class="form-group-half">
        <label for="category">Category</label>
        <select id="category" name="category">
          <option disabled selected>-- select any option --</option>
          {% for category in categories %}
          <option value="{{ category.category_id }}" {% if category.category_id == selected_category_id %}selected{% endif %}>
            {{ category.name }}
          </option>
          
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="form-group-half">
        <label for="stock">
          Stock
        </label>
        <input id="stock" name="stock" type="text" />
      </div>
      <div class="form-group-half">
        <label for="images">
          Images
        </label>
        <div class="form-group-images">
          <label for="images">
            <i class="fas fa-upload">
            </i>
            Choose product images
          </label>
          <input id="images" multiple="" name="image" type="file" accept="image/*" onchange="previewImages(event)" />
        </div>
        <div class="image-preview" id="imagePreview">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="form-group-full">
        <label for="description">
          Description
        </label>
        <textarea id="description" name="description"></textarea>
      </div>
    </div>
    <button class="btn btn-back" type="button" onclick="history.back()">
      Back
    </button>
    <button class="btn" type="submit">
      Save Product
    </button>
  </form>
</div>

{% endblock %}
