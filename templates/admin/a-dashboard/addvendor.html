{% block content %}
<div class="vendors">
  <h1>
    Add Vendor
  </h1>
  <form action="/addvendor" method="POST">
    <div class="form-group">
      <div class="form-group-half">
        <label for="vendor_name">
          Vendor Name
        </label>
        <input id="vendor_name" name="name" type="text" required />
      </div>
      <div class="form-group-half">
        <label for="email">
          Email
        </label>
        <input id="email" name="contact_email" type="email" required />
      </div>
    </div>
    <div class="form-group">
      <div class="form-group-half">
        <label for="phone">
          Phone Number
        </label>
        <input id="phone" name="phone_number" type="text" pattern="\d{11}" maxlength="11" required value="" title="Phone number must be exactly 11 digits." />
      </div>
      <div class="form-group-half">
        <label for="address">
          Address
        </label>
        <textarea id="address" name="address" required></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="form-group-full">
        <label for="details">
          Additional Details (Optional)
        </label>
        <textarea id="details" name="details"></textarea>
      </div>
    </div>
    <button class="btn btn-back" type="button" onclick="history.back()">
      Back
    </button>
    <button class="btn" type="submit">
      Save Vendor
    </button>
  </form>
</div>

{% endblock %}
