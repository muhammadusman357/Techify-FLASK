<html>

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 525px;
            /* Increased by 50% */
            text-align: center;
        }

        .profile-card .header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100px;
            position: relative;
        }

        .profile-card .avatar {
            position: absolute;
            top: 170px;
            /* Moved up by 30px */
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid #fff;
            border-radius: 50%;
            width: 180px;
            /* Increased to 180px */
            height: 180px;
            /* Increased to 180px */
        }

        .profile-card .avatar img {
            border-radius: 50%;
            width: 100%;
            height: 100%;
        }

        .profile-card .buttons {
            margin-top: 60px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 20px;
            /* Added gap between buttons */
        }

        .profile-card .buttons .btn {
            border: none;
            border-radius: 10px;
            /* Reduced to 10px */
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 500;
        }

        .profile-card .buttons .btn.connect {
            background-color: #00c6ff;
            color: #fff;
        }

        .profile-card .buttons .btn.message {
            background-color: #34495e;
            color: #fff;
        }

        .profile-card .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .profile-card .stats .stat {
            text-align: center;
        }

        .profile-card .stats .stat .number {
            font-weight: 700;
            font-size: 18px;
        }

        .profile-card .stats .stat .label {
            color: #a0a0a0;
            font-size: 12px;
        }

        .profile-card .info {
            padding: 20px;
        }

        .profile-card .info .name {
            font-weight: 700;
            font-size: 18px;
        }

        .profile-card .info .location {
            color: #a0a0a0;
            font-size: 14px;
        }

        .profile-card .info .position {
            font-weight: 500;
            margin-top: 10px;
        }

        .profile-card .info .university {
            color: #34495e;
            font-weight: 500;
            margin-top: 5px;
        }

        .profile-card .bio {
            padding: 20px;
            font-size: 14px;
            color: #7f8c8d;
        }

        .profile-card .show-more {
            color: #3498db;
            cursor: pointer;
            font-weight: 500;
            padding-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="profile-card">
        <div class="header">
        </div>
        <div class="buttons">
            <button class="btn connect">
                Connect
            </button>
            <div class="avatar">
                <img alt="Profile picture of a woman wearing a black hat and looking to the side" height="180"
                    src="https://storage.googleapis.com/a1aa/image/eFfTylZUuuijkU8Sc3Qc352v1whsgR9lzQiUoG2vPeM7TeqOB.jpg"
                    width="180" />
            </div>
            <button class="btn message">
                Message
            </button>
        </div>
        <div class="stats">
            <div class="stat">
                <div class="number">
                    22
                </div>
                <div class="label">
                    Friends
                </div>
            </div>
            <div class="stat">
                <div class="number">
                    10
                </div>
                <div class="label">
                    Photos
                </div>
            </div>
            <div class="stat">
                <div class="number">
                    89
                </div>
                <div class="label">
                    Comments
                </div>
            </div>
        </div>
        <div class="info">
            <div class="name">
                Jessica Jones, 27
            </div>
            <div class="location">
                Bucharest, Romania
            </div>
            <div class="position">
                Solution Manager - Creative Tim Officer
            </div>
            <div class="university">
                University of Computer Science
            </div>
        </div>
        <div class="bio">
            Ryan — the name taken by Melbourne-raised, Brooklyn-based Nick Murphy — writes, performs and records all of
            his own music.
        </div>
        <div class="show-more">
            Show more
        </div>
    </div>
</body>

</html>
